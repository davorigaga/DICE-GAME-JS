<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DICE</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    
    <div class="container">
        <div class="game">
            <div class="gameplayer-0">
                <div class="score-board">
                    <div class="score-board__player">
                        <div class="player-0">PLAYER 1</div>
                        <div class="score-0" id="score-0">88</div>
                    </div>

                    <div class="current-0">
                        <div class="current-name">current</div>
                        <div class="current-score-0">0</div>
                    </div>
                </div>

            </div>
            <div class="gameplayer-1">
                <div class="score-board">
                    <div class="score-board__player">
                        <div class="player-1">PLAYER 2</div>
                        <div class="score-1">0</div>
                    </div>
            
                    <div class="current-1">
                        <div class="current-name">current</div>
                        <div class="current-score-1">0</div>
                    </div>
                </div>
            
            </div>

            <a href="#" class="btn btn-ngame">
                <svg class="ngame">
                    <use xlink:href="img/symbol-defs.svg#icon-circle-with-plus"></use>
                </svg>
                NEW GAME
            </a>

            <a href="#" class="btn btn-roll">
                <svg class="ngame">
                    <use xlink:href="img/symbol-defs.svg#icon-cycle"></use>
                </svg>
                ROLL DICE
            </a>

            <a href="#" class="btn btn-hold">
                <svg class="ngame">
                    <use xlink:href="img/symbol-defs.svg#icon-hand"></use>
                </svg>
                HOLD
            </a>
        </div>
        <img src="img/dice-6.png" alt="Dice" class="dice">
        <div class="score-div">
            <input type="text" name="win-score" id="winning-score" placeholder="FINAL SCORE">
            <button type="submit" class="setScore">SET</button>
        </div>
    </div> 
    
    <script src="js/app.js"></script>
</body>
</html>
